<!DOCTYPE html>
<html lang="en">

<head>

  <title>Lashed by KJ - Email Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="parallax-container">
    <div class="parallax-image"
      style="background-image: url('https://129388624.cdn6.editmysite.com/uploads/1/2/9/3/129388624/s606762954358688290_p16_i3_w1100.png?width=800&optimize=medium');">

    <div class="content">

      <div class="signup-form">

          <input type="email" placeholder="Your Email" required>

        </form>
      </div>
    </div>
  </div>

</body>
